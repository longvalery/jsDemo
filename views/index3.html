<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head>
<body>
<a class="column-chart__link" href="../index.html">BACK</a>
<br>
<div>
</div>

<div id="root"></div>

<script type="module">
  import SortableTableV2 from '../js/SortableTableV2.js';
  import data from '../js/products-data.js';

  const headerConfig = [
    {
      id: 'images',
      title: 'Image',
      sortable: false,
      template: (data = []) => {
        return `
          <div class="sortable-table__cell">
            <img class="sortable-table-image" alt="Image" src="${data[0]?.url || 'https://via.placeholder.com/32'}">
          </div>
        `;
      }
    },
    {
      id: 'title',
      title: 'Name',
      sortable: true,
      sortType: 'string'
    },
    {
      id: 'quantity',
      title: 'Quantity',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'price',
      title: 'Price',
      sortable: true,
      sortType: 'number'
    },
    {
      id: 'sales',
      title: 'Sales',
      sortable: true,
      sortType: 'number'
    },
  ];


  const sortableTable = new SortableTableV2(headerConfig, data);
  const fieldValue = "title";
  const orderValue = "asc";

  sortableTable.sort(fieldValue, orderValue);
  root.append(sortableTable.element);

</script>
</body>
